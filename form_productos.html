<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="fuentes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registro/Modificación de Productos</title>
</head>

<body>
    <h2>Datos del Producto</h2>

    <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="clientes.html">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registro.html">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row">
            <form class="forAgregaCliente" method="POST">

                <table class="table">
                    <tbody id="productos-table">
                        <tr>
                            <td><label for="nombre" class="form-label">Descripción</label>
                            </td>
                            <td><input type="text" class="form-control" id="nombre-n">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="valor" class="form-label">Valor</label></td>
                            <td><input type="text" class="form-control" id="valor-n"></td>
                        </tr>
                        <tr>
                            <td><label for="vigente" class="form-label">Vigente</label></td>
                            <td><input type="text" class="form-control" id="vigente-n"></td>

                        </tr>
                        <tr>
                            <td><label for="linea" class="form-label">Linea</label></td>
                            <td><input type="text" class="form-control" id="linea-n"></td>
                        </tr>
                    </tbody>
                </table>

                <center>
                    <a class="btn btn-primary" onclick="guardarProductos()">Guardar</a>
                    <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>
                    </center>

            </form>
        </div>
    </section>
    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>

    <script>
        window.onload = function () {
            let button_update = document.getElementById('btn-editar')
            const url = new URLSearchParams(window.location.search) ;
            cargarDatos(url.get('id'));

            button_update.onclick = () => {
                modificarProductos(url.get('id'));
            }
        }

    </script>

</body>

</html>
