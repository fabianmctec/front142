    <link rel="stylesheet" href="fuentes.css">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registro/Modificaci√≥n de Estudiantes</title>
</head>

<body>
    <h2>Datos del Estudiante</h2>


    <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="clientes.html">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row">
            <form class="forAgregaCliente" method="POST">

                <table class="table">
                    <tbody id="clientes-table">
                        <tr>
                            <td><label for="nombres" class="form-label">Nombres:</label>
                            </td>
                            <td><input type="text" class="form-control" id="nombre-n">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="apellidos" class="form-label">Apellidos:</label></td>
                            <td><input type="text" class="form-control" id="apellidos-n"></td>
                        </tr>
                        <tr>
                            <td><label for="documento" class="form-label">Documento:</label></td>
                            <td><input type="number"  class="form-control" id="documento-n" ></td>

                        </tr>
                        <tr>
                            <td><label for="correo" class="form-label">Correo Elecronico:</label></td>
                            <td><input type="text"  class="form-control" id="correo-n" ></td>
                        </tr>
                        <tr>
                            <td><label for="telefono" class="form-label">Telefono:</label></td>
                            <td><input type ="number"  class="form-control" id="telefono-n" ></td>
                        </tr>

                        <tr>
                            <td><label for="direccion" class="form-label">Direccion:</label></td>
                            <td><input type="text" class="form-control" id="direccion-n"></td>
                        </tr>
                    </tbody>
                </table>

                <center>
                    <a class="btn btn-primary" onclick="guardarClientes()">Guardar</a>
                    <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>
                    </center>

            </form>
        </div>
    </section>
    <script src="js/request.js"></script>
    <script src="js/clientes.js"></script>

    <script>
        window.onload = function () {
            let button_update = document.getElementById('btn-editar')
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get('id'));

            button_update.onclick = () => {
                modificarClientes(url.get('id'));
            }
        }


        
    </script>

</body>
